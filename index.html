<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Direct Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
    }
    h1 {
      margin-bottom: 1em;
    }
    button {
      font-size: 1.25rem;
      padding: 1em 2em;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Open Instagram Direct</h1>
  <button onclick="window.location.href='https://www.instagram.com/direct/'">
    Launch
  </button>
</body>
</html>
